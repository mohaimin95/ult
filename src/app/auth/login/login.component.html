<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card">
            <div class="card-header"><h3>Login</h3></div>
            <div class="card-body">
                <form (submit)="login()" [formGroup]="loginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input formControlName="email" name="email" type="text" placeholder="Email"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input formControlName="password" name="password" type="password" placeholder="password"
                            class="form-control">
                    </div>
                    <p class="text-danger" *ngIf="authError">{{authError}}</p>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
</div>
