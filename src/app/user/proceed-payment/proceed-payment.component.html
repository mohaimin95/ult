<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card">
            <div class="card-header"><h3>Proceed Payment</h3></div>
            <div class="card-body">
                <form (submit)="proceedPayment()" [formGroup]="transactionForm">
                    <div class="form-group">
                        <label>Enter Amount</label>
                        <input formControlName="amount" name="amount" type="number" placeholder="Amount" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-danger" routerLink="/user">Cancel</button>&nbsp;
                        <button type="submit" class="btn btn-primary" [disabled]="transactionForm.invalid">Pay Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
</div>
